    <label for="quote">Citat</label>
    <input
      type="text"
      class="form-control"
      id="text"
      formControlName="text"
      placeholder="Skriv citatet hÃ¤r"
    />
  </div>

  <div class="form-group">
    <label for="author">Upphovsman</label>

      type="text"

</form>

<div class="container mt-4">
  <h2>Book List</h2>
  <div class="button-group mb-3">
    <button class="btn btn-primary" routerLink="/book/all" (click)="addNewBook()">
      Add New Book
    </button>
    <button class="btn btn-primary" style="margin-left: 10px;" routerLink="/quote/all" (click)="toCitatList()">
      To Quotes
    </button>
  </div>
  
  
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="update(book.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(book.id)">Delete</button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
